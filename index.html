<html>
	<head>
		<title>Calculadora</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
	</head>

  <body style="background: #D9D9D9">

    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <br />

          <div class="calculadora">
            <input type="text" class="form-control resultado" placeholder="50" disabled="disabled" id="ecra" />
            
            <div class="row">
              <button type="button" class="btn btn-dark btn-lg clear font-weight-light" id="apagar" onclick="apagar()" >C</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" id="dividir" onclick="dividir()" >/</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" id="vezes" onclick="multiplicar()" >x</button>
            </div>

            <div class="row">
              <button type="button" class="btn btn-dark btn-lg font-weight-light" id="7" onclick="valor(7)" >7</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" id="8" onclick="valor()" >8</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" id="9" onclick="valor()" >9</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" id="menos" onclick="valor()" >-</button>
            </div>
            
            <div class="row">
              <button type="button" class="btn btn-dark btn-lg font-weight-light" id="4" onclick="valor()" >4</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" id="5" onclick="valor()" >5</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" id="6" onclick="valor()" >6</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" id="+" onclick="valor()" >+</button>
            </div>

            <div class="row">
              <button type="button" class="btn btn-dark btn-lg font-weight-light" id="1" onclick="valor()" >1</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" id="2" onclick="valor()" >2</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" id="3"onclick="valor()" >3</button>
              <button type="button" class="btn btn-dark btn-lg enter" id="igual" onclick="resultado()" >=</button>
            </div>

            <div class="row" style="margin-top: -60px">
              <button type="button" class="btn btn-dark zero btn-lg font-weight-light" id="0" onclick="valor()" >0</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" id="ponto" onclick="valor()" >.</button>
            </div>

          </div>
        </div>
      </div>
    </div>    
  </body>	
  <script type="text/javascript" src="calculadora.js"></script>
</html>
